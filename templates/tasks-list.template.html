<nav class="buttons row">
           
   <a href="" data-ng-click="archive()" class="btn-danger">Delete Completed</a>
</nav>
<h2>Number of Tasks: {{remaining}} of {{tasks.length}}</h2>

<ul class="list-unstyled">
   <li ng-repeat="task in tasks | filter: { isCompleted: false } track by task.id" class="ui-state-default">
     <div class="row align-top">
          <div class="checkbox col-xs-10">
              <label class="taskTitle-{{task.isCompleted}}"><input type="checkbox" ng-model="task.isCompleted" ng-change="updateChecked()" ng-true-value="true"  ng-false-value="false"/>{{task.title}}<a href="" data-ng-click="editTask(task.id)"><i class="fa fa-pencil spacer" aria-hidden="true"></i></a></label>
              
          </div>
          <div class="col-xs-2 text-right">
            <span ng-bind="convertToDate(task.dueDate) | date:'MM/dd/yyyy'"></span>
          </div> 
      </div> 
      <div class="row">
          <div class="col-md-12">
              <span>{{task.description}}</span>
          </div>
      </div> 
   </li>
   <li ng-repeat="task in tasks| filter: { isCompleted: true } track by task.id" class="ui-state-default task-completed">
      <div class="checkbox">
          <label class="taskTitle-{{task.isCompleted}}"><input type="checkbox" ng-model="task.isCompleted" ng-change="updateChecked()" ng-true-value="true"  ng-false-value="false"/><a href="#tasks/{{task.id}}">{{task.title}}</a></label>
      </div>

   </li>
</ul>
<form data-ng-submit="addTodo()" class="todo-form">
    <div class="row">
        <div class="col-xs-10">
            <input type="text" data-ng-model="todoTitle" placeholder="Enter new ToDo item" class="form-control" required/>
        </div>
        <div class="col-xs-2 pull-right">
            <input type="date" class="form-control" data-ng-model="todoDate" placeholder="yyyy-MM-dd" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <input type="text" class="form-control" data-ng-model="todoDescription" placeholder="Enter Description" required/>
        </div>
    </div>

    <input class="btn-default" type="submit" value="Add Task" />
</form>
